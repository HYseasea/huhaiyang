<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组合</title>
    <style>
        .container{
            filter: contrast(5);
        }
        p {
            color: #fff;
            background-color: #000;
            font-size: 90px;
            font-weight: bold;
            filter: blur(8px);
            transition: all 2s;
        }
        p:hover{
            filter: blur(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <p>666</p>
    </div>
</body>
</html>
